<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Database</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel='stylesheet' href='assets/css/styles.css'>
</head>
<body class='bg-dark' id='delete-page'>
    <div class="jumbotron jumbotron-fluid bg-dark text-center pt-5 pb-3 mb-0">
        <div class="container text-light">
          <h1 class="display-4">Song Database</h1>
          <p class="lead my-3">Create your own database of your favorite songs.</p>
          <p>Delete a song by entering a title.</p>
        </div>
    </div>

    <form class='text-light'>
      <div class='container'>
        <div class='col-md-8 mx-auto mt-3'>
          <div class="form-group">
            <label for="delete-title">Enter Song Title</label>
            <input type="text" class="form-control" id="title-delete">
          </div>
          <button id='delete-btn' type="submit" class="btn btn-danger px-5">Delete</button>
        </div>
      </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src='index.js'></script>
</body>
</html>
